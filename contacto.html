      <div class="bodygeneral container-fluid col-sm-12 d-flex justify-content-center pt-5">
        <h3> Contacto</h3>
      </div>
    <div class="bodygeneral container-fluid contacto d-flex flex-lg-row flex-md-column flex-sm-column justify-content-around pt-5 pb-5">
            <form class="formulario col-sm-12 col-md-12 col-lg-6">
                <div class="row">
                    <div class="col">
                    <input type="text" class="form-control text" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control text" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="mb-3 mt-4">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text">Nunca compartirémos tu información.</div>
                </div>
                <select class="form-select mt-2 mb-2 text" aria-label="Default select example">
                    <option selected>Diseño para:</option>
                    <option value="1">Novia</option>
                    <option value="2">Madrina</option>
                    <option value="3">Invitada</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>       
    </div>
